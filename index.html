<!DOCTYPE html>
<html lang="en">
   <head>
      <title>My Portfolio</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
      <!-- Fonts -->
      <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Germania+One" rel="stylesheet">
   </head>
   <body>
      <section class="container">
         <section class="row">
            <div class="col-md-12">
               <header>
                  <img src="img/udacity_mark.png" class="logo" alt="udacity logo">
                  <h1 class="title">Jane Doette</h1>
                  <h2 class="title">Front-End Ninja</h2>
                  <hr>
               </header>
            </div>
         </section>
         <section class="row">
            <div class="col-md-12">
               <div class="main-image-div">
                  <img src="img/computer_desk.jpg" class="main-image" alt="office image">
               </div>
            </div>
         </section>
         <!-- Project portfolio list -->
         <section class="row">
            <div class="col-md-12">
               <p class="featured-work">Featured Work</p>
            </div>
         </section>
         <div class="row">
            <div class="col-md-4">
               <div class="thumbnail card">
                  <a href="https://github.com/udacity/ud851-Sunshine">
                     <img src="img/project1.jpg" class="project-img" alt="udacity project1">
                     <div class="container">
                        <p class="project-name">Sunshine</p>
                        <p class="project-link">https://github.com/udacity/ud851-Sunshine</p>
                     </div>
                  </a>
               </div>
            </div>
            <div class="col-md-4">
               <div class="thumbnail card">
                  <a href="https://github.com/udacity/machine-learning">
                     <img src="img/project2.jpg" class="project-img" alt="udacity project2">
                     <div class="container">
                        <p class="project-name">Machine Learning</p>
                        <p class="project-link">https://github.com/udacity/machine-learning</p>
                     </div>
                  </a>
               </div>
            </div>
            <div class="col-md-4">
               <div class="thumbnail card">
                  <a href="https://github.com/udacity/and-nd-firebase">
                     <img src="img/project3.jpg" class="project-img" alt="udacity project3">
                     <div class="container">
                        <p class="project-name">Firebase</p>
                        <p class="project-link">https://github.com/udacity/and-nd-firebase</p>
                     </div>
                  </a>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
